<svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 120 100"
        width="120"
        height="100"
        fill="none"
>
    <!-- Left vertical -->
    <line x1="10" y1="90" x2="10" y2="10"
          stroke="currentColor"
          stroke-width="8"
          stroke-linecap="round"/>

    <!-- Left diagonal -->
    <line x1="10" y1="10" x2="60" y2="60"
          stroke="currentColor"
          stroke-width="8"
          stroke-linecap="round"/>

    <!-- Right diagonal -->
    <line x1="60" y1="60" x2="110" y2="10"
          stroke="currentColor"
          stroke-width="8"
          stroke-linecap="round"/>

    <!-- Right vertical -->
    <line x1="110" y1="10" x2="110" y2="90"
          stroke="currentColor"
          stroke-width="8"
          stroke-linecap="round"/>
</svg>
